<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<h2>CREATION COMPTE UTILISATEUR</h2>
<P>Afin de créer un compte utilisateur à un nouvel employé, merci de completer le formulaire suivant.</P>

<form method="post" action="creationUtilisateur.php"><!--mettre dans action nom du fichier qui recupère l'info de connexion-->
    <label for="username">Nom d'utilisateur:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">mot de passe:</label>
    <input type="password" id="password" name="password" required>


    <label for="nom">NOM:</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" name="prenom" required>

    <fieldset>
      <legend>rôle</legend>
        <label for="veterinaire">
        <input type="radio" id="veterinaire" name="role_id" value="2" required>
        vétérinaire</label>
        <label for="employe">
        <input type="radio" id="employe" name="role_id" value="3" required>
        employé</label>
    </fieldset>

    <input type="submit" value="enregistrer"></input>
</form>



<h2>SUPPRESSION COMPTE UTILISATEUR</h2>

<form method="post" action="suppressionUtilisateur.php">
  <label for="username">Nom d'utilisateur à supprimer:</label>
    <input id="username" name="username" required>
  
    <input type="submit" value="Supprimer">
</form>

</body>
</html>
